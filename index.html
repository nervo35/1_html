<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Challenge 1: Age in Days -->
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>

      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <!-- Challenge 1 over -->

    <!-- Challenge 2: Bike Generator -->
    <div class="container-2">
      <h2>Challenge 2: Bike Generator</h2>
      <button
        class="btn btn-success"
        id="bike-generator"
        onclick="generateBike()"
      >
        Genrate Bike!!
      </button>
      <div class="flex-box-container-2" id="flex-bike-gen"></div>
    </div>

    <!-- Challenge 3: Rock, Paper, Scissors -->
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Sissors, Lizard, Spock</h2>
      <div class="flex-box-rps" , id="flex-box-rps-div">
        <img
          id="rock"
          src="./Images/New folder/rock.png"
          height="150"
          width="150"
          alt="Image of rock"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="./Images/New folder/paper.jpg"
          height="150"
          width="150"
          alt="Image of Paper"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="./Images/New folder/scissors.png"
          height="150"
          width="150"
          alt="Image of Scissor"
          onclick="rpsGame(this)"
        />
        <img
          id="lizard"
          src="./Images/New folder/lizard.png"
          height="150"
          width="150"
          alt="Image of lizard"
          onclick="rpsGame(this)"
        />
        <img
          id="spock"
          src="./Images/New folder/spock.jpg"
          height="150"
          width="150"
          alt="Image of spock"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <!-- Challenge 4: Blackjack -->
    <div class="container-4">
      <h2>Challenge 4: Blackjack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./JavaScript/script.js"></script>
  </body>
</html>
